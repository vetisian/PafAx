<div class="row mt-2">
    <div class="col">
        <h2>Please Login</h2>
    </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" type="text" formControlName="username" required placeholder="Username" [ngClass]="{'is-invalid': errorMessage}">
        <div class="invalid-feedback" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required placeholder="Password" [ngClass]="{'is-invalid': errorMessage}">
    </div>

    <div class="d-flex justify-content-end align-items-center mt-4">
        <button type="submit" class="btn btn-lg btn-success" [disabled]="loginForm.invalid">
			<span style="margin-right: 5px !important;">Login</span>
			<i class="fas fa-door-open"></i>
		</button>
    </div>
</form>
